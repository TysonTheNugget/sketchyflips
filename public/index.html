<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchy Flips - Arcade Playground</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .neon-button {
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      transition: all 0.3s;
    }
    .neon-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
    }
    .modal {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: #18181b;
      color: #fff;
      border-radius: 1rem;
      max-width: 22rem;
      min-width: 16rem;
      width: 90vw;
      box-shadow: 0 0 2rem #0ff6;
      padding: 2rem 1.25rem 1.5rem 1.25rem;
      position: relative;
      text-align: center;
    }
    .modal .close {
      position: absolute; top: 1rem; right: 1.5rem;
      font-size: 2rem;
      cursor: pointer;
      color: #0ff;
    }
    #videoOverlay {
      display: none;
      z-index: 9999;
    }
    #videoOverlay.show {
      display: flex !important;
    }
  </style>
</head>
<body class="bg-black text-white font-mono">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl text-center mb-4">üéÆ Sketchy Flips üé≤</h1>
    <p class="text-center mb-8">Fun, friends, NFTs!</p>

    <div class="flex justify-center space-x-4 mb-8">
      <button id="connectWallet" class="neon-button">üîå Connect Wallet</button>
      <button id="resultsButton" class="neon-button">Results</button>
    </div>

    <p id="accountInfo" class="text-center mb-4">Account: Not connected</p>
  </div>

  <!-- Results Modal -->
  <div id="resultsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="text-xl mb-4 font-bold">Game Results</h2>
      <button id="refreshResults" class="neon-button w-full mb-4">üîÑ Refresh Results</button>
      <div id="resultsList"></div>
    </div>
  </div>

  <!-- Video Overlay -->
  <div id="videoOverlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
    <div class="relative">
      <div id="animationNFTs" class="flex justify-center mb-2"></div>
      <video id="resultVideo" class="max-w-full max-h-64 rounded-lg border border-cyan-500" playsinline muted></video>
      <div id="resultText" class="absolute inset-0 flex items-center justify-center text-white text-3xl font-bold" style="text-shadow: 1px 1px 3px black;"></div>
    </div>
  </div>

  <script type="text/javascript">
    const gameAddress = "0xf6b8d2E0d36669Ed82059713BDc6ACfABe11Fde6";
    const gameABI = [
      "event GameResolved(uint256 gameId, address winner, uint256 tokenId1, uint256 tokenId2)"
    ];

    let provider, account;
    let resultsCache = []; // prevents dupes on refresh

    const connectBtn = document.getElementById("connectWallet");
    const resultsBtn = document.getElementById("resultsButton");
    const resultsModal = document.getElementById("resultsModal");
    const closeModal = document.querySelector("#resultsModal .close");
    const refreshResultsBtn = document.getElementById("refreshResults");
    const resultsList = document.getElementById("resultsList");
    const resultVideo = document.getElementById("resultVideo");
    const videoOverlay = document.getElementById("videoOverlay");
    const resultText = document.getElementById("resultText");
    const animationNFTs = document.getElementById("animationNFTs");
    const accountInfo = document.getElementById("accountInfo");

    connectBtn.onclick = async () => {
      if (!window.ethereum) return alert("Install MetaMask!");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      account = await provider.getSigner().getAddress();
      accountInfo.textContent = `Account: ${account.slice(0,6)}...${account.slice(-4)}`;
    };

    resultsBtn.onclick = () => {
      resultsModal.style.display = "flex";
      showResults();
    };

    closeModal.onclick = () => {
      resultsModal.style.display = "none";
    };

    window.onclick = function(event) {
      if (event.target === resultsModal) {
        resultsModal.style.display = "none";
      }
    };

    refreshResultsBtn.onclick = showResults;

    async function showResults() {
      if (!account || !provider) {
        resultsList.innerHTML = `<div class="text-center py-2 text-sm">Connect wallet first!</div>`;
        return;
      }
      resultsList.innerHTML = `<div class="text-center py-2 text-sm italic text-cyan-400">Loading results...</div>`;
      const contract = new ethers.Contract(gameAddress, gameABI, provider);

      // Get all GameResolved events from the contract
      const logs = await provider.getLogs({
        address: gameAddress,
        fromBlock: 0,
        toBlock: "latest",
        topics: [ethers.utils.id("GameResolved(uint256,address,uint256,uint256)")]
      });

      const parsed = logs.map(log => {
        try {
          const data = contract.interface.parseLog(log);
          return {
            gameId: data.args.gameId.toString(),
            winner: data.args.winner.toLowerCase(),
            tokenId1: data.args.tokenId1.toString(),
            tokenId2: data.args.tokenId2.toString()
          }
        } catch {
          return null;
        }
      }).filter(Boolean);

      // Show only games where the user is winner or loser
      const myGames = parsed.filter(e => 
        e && (e.winner === account.toLowerCase())
      );

      if (!myGames.length) {
        resultsList.innerHTML = `<div class="text-center py-2 text-sm">No resolved games for your address.</div>`;
        return;
      }

      // Use cache so refresh doesn't stack
      resultsCache = myGames.map(e => e.gameId);

      resultsList.innerHTML = "";
      myGames.forEach(e => {
        const div = document.createElement("div");
        div.className = "p-3 mb-3 border border-cyan-400 rounded";
        div.innerHTML = `
          <div class="text-xs mb-1 font-bold">Game #${e.gameId}</div>
          <div class="text-xs mb-2">NFT ${e.tokenId1} vs ${e.tokenId2}</div>
          <button class="neon-button w-full resolve-btn" 
            data-win="true" 
            data-token1="${e.tokenId1}" 
            data-token2="${e.tokenId2}">‚ñ∂Ô∏è Resolve</button>
        `;
        resultsList.appendChild(div);
      });

      document.querySelectorAll(".resolve-btn").forEach(btn => {
        btn.onclick = () => {
          const image1 = `https://f005.backblazeb2.com/file/sketchymilios/${btn.dataset.token1}.png`;
          const image2 = `https://f005.backblazeb2.com/file/sketchymilios/${btn.dataset.token2}.png`;
          playResultVideo("/win.mp4", "You Win!", image1, image2);
        };
      });
    }

    function playResultVideo(src, text, image1, image2) {
      animationNFTs.innerHTML = `
        <img src="${image1}" alt="NFT1" class="w-16 h-16 mr-2 rounded border border-white">
        <img src="${image2}" alt="NFT2" class="w-16 h-16 rounded border border-white">
      `;
      resultText.textContent = text;
      resultVideo.src = src;
      videoOverlay.classList.add("show");
      resultVideo.play();

      resultVideo.onended = () => {
        videoOverlay.classList.remove("show");
        resultVideo.src = "";
        animationNFTs.innerHTML = "";
      };
      videoOverlay.onclick = () => {
        videoOverlay.classList.remove("show");
        resultVideo.pause();
        resultVideo.src = "";
        animationNFTs.innerHTML = "";
      }
    }
  </script>
</body>
</html>
