<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Sketchy Dapps ðŸŽ²</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">ðŸŽ® Sketchy Dapps ðŸŽ²</h1>
            <p class="text-lg">Fun, friends, NFTs!</p>
        </header>

        <div id="mainMenu" class="space-y-4">
            <button id="connectWallet" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                ðŸ”Œ Connect Wallet
            </button>
            <p id="accountStatus">Account: Not connected</p>
            <button id="stakeButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Stake NFTs
            </button>
        </div>

        <div id="gameInterface" class="space-y-8 hidden">
            <div id="stakeSection" class="bg-gray-800 p-4 rounded">
                <h2 class="text-2xl font-bold mb-4">ðŸŽ¯ Select NFTs to Stake</h2>
                <p id="selectedNFTs">No NFTs selected</p>
                <button id="stakeSelected" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    ðŸŽ° Stake Selected NFTs
                </button>
            </div>

            <div id="stakedNFTs" class="bg-gray-800 p-4 rounded">
                <h2 class="text-2xl font-bold mb-4">Your Staked NFTs</h2>
                <div id="stakedNFTsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>

            <div id="pointsSection" class="bg-gray-800 p-4 rounded">
                <h2 class="text-2xl font-bold mb-4">Total Points: <span id="totalPoints">0</span></h2>
                <button id="burnPoints" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Burn Points
                </button>
            </div>

            <div id="leaderboardSection" class="bg-gray-800 p-4 rounded">
                <h2 class="text-2xl font-bold mb-4">Leaderboard</h2>
                <button id="refreshLeaderboard" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                    Refresh Leaderboard
                </button>
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="p-2">Rank</th>
                            <th class="p-2">Address</th>
                            <th class="p-2">Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTable"></tbody>
                </table>
            </div>
        </div>

        <div id="stakeContainer" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Select NFTs</h2>
                    <button id="closeStake" class="text-red-500 text-2xl">&times;</button>
                </div>
                <div id="nftList" class="grid grid-cols-2 gap-4 mb-4"></div>
                <button id="confirmSelection" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
                    Confirm Selection
                </button>
                <button id="backButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full mt-2">
                    Back
                </button>
            </div>
        </div>
    </div>

    <script src="daycarestuff.js"></script>
</body>
</html>
