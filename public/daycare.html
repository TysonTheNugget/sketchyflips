<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake-A-Milio</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body class="text-black min-h-screen">
    <!-- Header -->
    <header class="w-full text-center py-2 bg-gradient-to-r from-yellow-400 to-orange-500 shadow-sm">
        <h1 class="text-xl md:text-2xl font-extrabold text-white">ðŸŽ® Sketchy Dapps ðŸŽ²</h1>
        <p class="text-xs md:text-sm text-white">Fun, friends, NFTs!</p>
    </header>

    <!-- Main Content -->
    <div class="w-full max-w-4xl p-2 flex flex-col gap-2 mx-auto">
        <button id="homeButton" class="neon-button">Home</button>
        <button id="connectWallet" class="neon-button">ðŸ”Œ Connect Wallet</button>
        <p id="account" class="game-card p-1 text-center text-xs">Account: Not connected</p>

        <div class="game-card p-2">
            <h2 class="text-sm text-center mb-1 font-bold">Stake NFTs</h2>
            <button id="selectNFTBtn" class="neon-button w-full mt-1" disabled>ðŸŽ¯ Select NFTs to Stake</button>
            <div id="selectedNFTs" class="w-full p-1 rounded-lg border border-orange-500 bg-white text-center text-xs mt-1">No NFTs selected</div>
            <button id="dropOffBtn" class="neon-button w-full mt-1" disabled>ðŸŽ° Stake Selected NFTs</button>
        </div>

        <div class="game-card p-2 flex-grow">
            <h2 class="text-sm text-center mb-1 font-bold">Your Staked NFTs</h2>
            <div id="stakedNFTs" class="space-y-2 overflow-y-auto max-h-64"></div>
            <button id="claimAllButton" class="neon-button w-full mt-1" style="display:none;">Claim All</button>
            <button id="pickUpAllButton" class="neon-button w-full mt-1" style="display:none;">Pick Up All</button>
        </div>

        <p id="totalPoints" class="game-card p-2 text-center text-xs font-bold">Total Points: 0</p>

        <div class="game-card p-2">
            <h2 class="text-sm text-center mb-1 font-bold">Burn Points</h2>
            <input id="burnAmount" type="number" min="1" class="w-full p-1 rounded-lg border border-orange-500 bg-white text-center text-xs" placeholder="Amount to burn">
            <button id="burnBtn" class="neon-button w-full mt-1" disabled>Burn Points</button>
        </div>

        <div class="game-card p-2">
            <h2 class="text-sm text-center mb-1 font-bold">Leaderboard</h2>
            <button id="refreshLeaderboard" class="neon-button w-full mt-1">Refresh Leaderboard</button>
            <div class="overflow-y-auto max-h-64 mt-2">
                <table class="w-full border-collapse border border-orange-500 text-xs">
                    <thead>
                        <tr class="bg-orange-100">
                            <th class="border border-orange-500 p-1">Rank</th>
                            <th class="border border-orange-500 p-1">Address</th>
                            <th class="border border-orange-500 p-1">Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- NFT Selection Modal -->
    <div id="nftModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2 class="text-lg text-center mb-2 font-bold">Select NFTs</h2>
            <div id="nftGrid" class="nft-grid"></div>
            <button id="selectMultipleBtn" class="neon-button w-full mt-2">Confirm Selection</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingScreen" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <p id="loadingText" class="text-white text-lg font-bold border-2 border-orange-500 p-2 rounded animate-pulse">Processing...</p>
    </div>

    <script src="daycarestuff.js"></script>
</body>
</html>
