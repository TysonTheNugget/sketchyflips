<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ® Sketchy Dapps ðŸŽ²</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸŽ® Sketchy Dapps ðŸŽ²</h1>
    <p>Fun, friends, NFTs!</p>

    <div id="gameInterface" class="space-y-4">
        <button id="homeButton" class="neon-button">Home</button>
        <button id="connectWallet" class="neon-button">ðŸ”Œ Connect Wallet</button>
        <p id="account">Account: Not connected</p>

        <div id="mainMenu">
            <button id="stakeButton" class="neon-button">Stake NFTs</button>
        </div>

        <div id="stakeContainer" class="hidden">
            <button id="selectNFTBtn" class="neon-button">ðŸŽ¯ Select NFTs to Stake</button>
            <p id="selectedNFTs">No NFTs selected</p>
            <button id="dropOffBtn" class="neon-button">ðŸŽ° Stake Selected NFTs</button>
        </div>

        <div id="stakedContainer">
            <h3>Your Staked NFTs</h3>
            <div id="stakedNFTs"></div>
            <button id="claimAllButton" class="neon-button hidden">Claim All</button>
            <button id="pickUpAllButton" class="neon-button hidden">Pick Up All</button>
        </div>

        <div id="burnPointsContainer">
            <h3>Burn Points</h3>
            <input type="number" id="burnAmount" placeholder="Enter amount to burn">
            <button id="burnBtn" class="neon-button">Burn Points</button>
        </div>

        <p id="totalPoints">Total Points: 0</p>

        <div id="leaderboardContainer">
            <h3>Leaderboard</h3>
            <button id="refreshLeaderboard" class="neon-button">Refresh Leaderboard</button>
            <table id="leaderboardTable" class="game-card">
                <thead>
                    <tr>
                        <th class="border border-orange-500 p-1">Rank</th>
                        <th class="border border-orange-500 p-1">Address</th>
                        <th class="border border-orange-500 p-1">Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>

    <div id="nftModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select NFTs</h2>
            <div id="nftGrid" class="nft-grid"></div>
            <button id="selectMultipleBtn" class="neon-button">Confirm Selection</button>
        </div>
    </div>

    <div id="loadingScreen" class="hidden">
        <div id="loadingText">Processing...</div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="daycarestuff.js"></script>
</body>
</html>
